{% extends 'core/base.html'%}

{%block contenido%}
<!-- Bootstrap CSS para que funcione crispy no funka en bt5 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

{%load static %}
{% load crispy_forms_tags%}

<div class="mt-5 pt-5 px-5 bg-dark row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 >Editar Proveedor</h2>
                <hr class='text-primary pt-1'>
                <form action="" method="post" class="pt-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form1 | crispy}}

                    <hr>
                    <div class="d-flex justify-content-end " >
                        <a href="{%url 'listar_proveedores'%}" class="btn btn-secondary">Cancelar</a>
                        &nbsp;
                        <input type="submit" value="Modificar" class="btn btn-primary">
                    </div>
    
                </form>
                {{mensaje}}
    
            </div>
    
        </div>
    
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

{% endblock %}
