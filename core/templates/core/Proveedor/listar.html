{% extends 'core/base.html'%}
{%block contenido%}
<div class="mt-5 pt-5 px-5 bg-dark row ">
    <div class="card">
        <div class="card-body">
            <h2>Lista de proveedores</h2>
            <hr>
            <table class="table table-striped table-hover table-responsive-sm">
                <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Pais</th>
                    <th>Moneda</th>
                    <th>Opciones</th>
                </tr>
                {% for p in proveedores%}
            
                <tr>
                    <td>{{p.nombre}}</td>
                    <td>{{p.direccion}}</td>
                    <td>{{p.telefono}}</td>
                    <td>{{p.email}}</td>
                    <td>{{p.pais}}</td>
                    <td>{{p.moneda}}</td>
                    <td> 
                        <a class="btn btn-primary" href="{% url 'modificar_proveedor' p.numero_id %}">Modificar</a>
                        <a class="btn btn-danger" href="{% url 'eliminar_proveedores' p.numero_id %}">Eliminar</a>
                    </td>
                    
                </tr>
            
                {%endfor%}
            </table>

        </div>

    </div>
</div>

{%endblock%}
